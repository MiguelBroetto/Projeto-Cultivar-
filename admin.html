<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - Cultivar +</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="geral.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="./imagens/logo cultivar +(sem fundo).png" alt="Logo do Site">
        </div>
        <nav class="nav-links">
            <a href="index.html"><img src="./imagens/home.png" alt="Início"></a>
            <a href="sobre.html"><img src="./imagens/Sobre (1).png" alt="Sobre"></a>
            <a href="carrinho.html"><img src="./imagens/carrinho.png" alt="Carrinho"></a>
        </nav>



        <div class="actions">
            <button class="settings" id="settingsBtn">
                <img src="./imagens/configuracao.png" alt="Configurações">
            </button>
        </div>


        <div class="dropdown" id="dropdownMenu">
            <a href="perfil.html" class="item">
                <img src="./imagens/perfil (1).png" alt="Perfil">
                <span>Perfil</span>
            </a>
            <a href="historico.html" class="item">
                <img src="./imagens/historia.png" alt="Histórico">
                <span>Histórico</span>
            </a>
            <a href="admin.html" class="item">
                <img src="./imagens/homem-de-terno-e-gravata.png" alt="Admin">
                <span>Admin</span>
            </a>
            <a href="contato.html" class="item">
                <img src="./imagens/contato (1).png" alt="contato">
                <span>Contato</span>
            </a>
        </div>
    </header>
    <div class="admin-container">
        <h1 class="admin-title">Cadastro de Produtos</h1>

        <div id="mensagemSucesso" class="mensagem-sucesso">
            Produto cadastrado com sucesso!
        </div>

        <form id="formProduto">
            <div class="form-row">
                <div class="form-group">
                    <label for="nomeProduto">Nome do Produto:</label>
                    <input type="text" id="nomeProduto" required>
                </div>

                <div class="form-group">
                    <label for="categoriaProduto">Categoria:</label>
                    <select id="categoriaProduto" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="fertilizante">Fertilizantes</option>
                        <option value="Inseticida">Inseticida</option>
                        <option value="Sementes">Sementes</option>
                        <option value="construcao">Construção Agrícola</option>
                        <option value="Maquinario">Maquinário Agrícola</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="precoProduto">Preço (R$):</label>
                    <input type="number" id="precoProduto" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="imagemProduto">URL da Imagem:</label>
                    <input type="url" id="imagemProduto" placeholder="https://exemplo.com/imagem.jpg" required>
                </div>
            </div>

            <div class="form-group">
                <label for="descricaoProduto">Descrição do Produto:</label>
                <textarea id="descricaoProduto" required></textarea>
            </div>

            <button type="submit" class="btn-cadastrar">Cadastrar Produto</button>
        </form>

        <div style="text-align: center; margin: 20px 0;">
            <a href="pedidos.html"
                style="background: #1976D2; color: white; padding: 12px 24px; text-decoration: none; border-radius: 8px; display: inline-block;">
                Ver Pedidos da Loja
            </a>
        </div>


        <div class="produtos-cadastrados">
            <h3>Produtos Cadastrados Recentemente</h3>
            <div id="listaProdutosCadastrados">
                <!-- Lista de produtos cadastrados será exibida aqui -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Cultivar + - Área Administrativa</p>
    </footer>
    <script src="admin.js"></script>
</body>

</html>
