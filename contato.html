<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Cultivar +</title>
  <link rel="stylesheet" href="geral.css">
  <link rel="stylesheet" href="contato.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="./imagens/logo cultivar +(sem fundo).png" alt="Logo do Site">
    </div>
    <nav>
      <ul>
        <li><a href="index.html" class="inicio-link"><img id="img_home" src="./imagens/home.png" alt="inicio"></a></li>
        <li><a href="sobre.html" class="sobre-link"><img id="img_sobre" src="./imagens/Sobre (1).png" alt="sobre"></a></li>
        <li><a href="carrinho.html" class="carrinho-link"><img id="img_carrinho" src="./imagens/carrinho.png" alt="Carrinho"></a></li>
        <li><a href="contato.html" class="contato-link"><img id="img_contato" src="./imagens/contato (1).png" alt="contato"></a></li>
        <li><a href="perfil.html" class="perfil-link"><img id="img_perfil" src="./imagens/perfil (1).png" alt="perfil"></a></li>
        <li><a href="admin.html" class="admin-link"><img id="img_admin" src="/imagens/homem-de-terno-e-gravata.png" alt="Administração"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="text-3xl font-extrabold text-center mb-2">Fale Conosco</h1>
    <div class="underline-limited"></div>
    <p class="mb-6 text-center text-sm text-gray-700">
      Estamos prontos para ajudar você. Por favor, preencha o formulário abaixo e entraremos em contato o mais breve
      possível.
    </p>

     <form id="contactForm" novalidate>
      <div>
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required placeholder="Seu nome completo" />
      </div>
      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com" />
      </div>
      <div>
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" />
      </div>
      <div>
        <label for="mensagem">Enviar Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Escreva sua mensagem aqui..."></textarea>
      </div>
      <div>
        <button type="submit">Enviar Mensagem</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Cultivar +</p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("2oEXG1umxPx3N_u33"); // sua public key do EmailJS
    })();

    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      if (!form.checkValidity()) {
        alert('Por favor, preencha todos os campos obrigatórios corretamente.');
        return;
      }

      // Envia o formulário via EmailJS
      emailjs.sendForm('service_vn8hv0g', 'template_6hlurdd', this)
        .then(() => {
          alert('Mensagem enviada com sucesso! Obrigado pelo contato.');
          form.reset();
          window.location.href = "index.html"; // redirecionar após envio
        })
        .catch((error) => {
          console.error('Erro:', error);
          alert('Ocorreu um erro ao enviar sua mensagem. Tente novamente mais tarde.');
        });
    });
  </script>
</body>

</html>
