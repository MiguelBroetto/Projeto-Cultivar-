<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultivar +</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="./imagens/logo cultivar +(sem fundo).png" alt="Logo do Site">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html" class="inicio-link">
                        <img id="img_home" src="./imagens/home.png" alt="inicio">
                    </a>
                </li>
                <li>
                    <a href="sobre.html" class="sobre-link">
                        <img id="img_sobre" src="./imagens/Sobre (1).png" alt="sobre">
                    </a>
                </li>
                <li>
                    <a href="carrinho.html" class="carrinho-link">
                        <img id="img_carrinho" src="./imagens/carrinho.png" alt="Carrinho">
                    </a>
                </li>
                <li>
                    <a href="contato.html" class="contato-link">
                        <img id="img_contato" src="./imagens/contato (1).png" alt="contato">
                    </a>
                </li>
                 <li>
                    <a href="perfil.html" class="perfil-link">
                        <img id="img_perfil" src="./imagens/perfil (1).png" alt="perfil">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <center>
        <main>
            <h1>Bem-vindo ao nosso site!</h1>
            <main>
                <h1>Nossos Produtos</h1>
                <div class="produtos">
                    <div class="produto">
                        <img src="./imagens/adubo.png" alt="Produto 1">
                        <h2>Produto 1</h2>
                        <p class="descricao">Descrição breve do produto 1.</p>
                        <p class="preco">R$ 99,90</p>
                    </div>
                    <div class="produto">
                        <img src="./imagens/mangueira.png" alt="Produto 2">
                        <h2>Produto 2</h2>
                        <p class="descricao">Descrição breve do produto 2.</p>
                        <p class="preco">R$ 149,90</p>
                    </div>
                    <div class="produto">
                        <img src="./imagens/cano.png" alt="Produto 3">
                        <h2>Produto 3</h2>
                        <p class="descricao">Descrição breve do produto 3.</p>
                        <p class="preco">R$ 199,90</p>
                    </div>
                    <!-- pode repetir mais produtos aqui -->
                </div>
            </main>
        </main>
    </center>

    <footer>
        <p>&copy; 2025 Cultivar +</p>
    </footer>

    <!-- SCRIPT PARA ADICIONAR AO CARRINHO -->
    <script>
      // Seleciona todos os produtos
      const produtos = document.querySelectorAll(".produto");

      produtos.forEach(produto => {
        produto.addEventListener("click", () => {
          const nome = produto.querySelector("h2").innerText;
          const preco = produto.querySelector(".preco").innerText;
          const descricao = produto.querySelector(".descricao").innerText;
          const imagem = produto.querySelector("img").getAttribute("src");

          // Pega o carrinho salvo ou cria um vazio
          let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

          // Adiciona o produto
          carrinho.push({ nome, preco, descricao, imagem });

          // Salva no localStorage
          localStorage.setItem("carrinho", JSON.stringify(carrinho));

          // Redireciona para o carrinho
          window.location.href = "carrinho.html";
        });
      });
    </script>

</body>

</html>
