<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="geral.css">
  <link rel="stylesheet" href="carrinho.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="./imagens/logo cultivar +(sem fundo).png" alt="Logo do Site">
    </div>
    <nav>
      <ul>
        <li><a href="index.html" class="inicio-link"><img id="img_home" src="./imagens/home.png" alt="inicio"></a></li>
        <li><a href="sobre.html" class="sobre-link"><img id="img_sobre" src="./imagens/Sobre (1).png" alt="sobre"></a></li>
        <li><a href="carrinho.html" class="carrinho-link"><img id="img_carrinho" src="./imagens/carrinho.png" alt="Carrinho"></a></li>
        <li><a href="contato.html" class="contato-link"><img id="img_contato" src="./imagens/contato (1).png" alt="contato"></a></li>
        <li><a href="perfil.html" class="perfil-link"><img id="img_perfil" src="./imagens/perfil (1).png" alt="perfil"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Meu Carrinho</h1>
    <div class="carrinho" id="carrinho"></div>

    <div class="resumo">
      <h3>Total: R$ 0,00</h3>
      <button class="finalizar" id="finalizarCompra">Finalizar Compra</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Cultivar +</p>
  </footer>

  <!-- SCRIPT CORRIGIDO PARA O CARRINHO -->
  <script>
    const carrinhoContainer = document.getElementById("carrinho");
    const finalizarBtn = document.getElementById("finalizarCompra");
    
    let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

    function renderCarrinho() {
      carrinhoContainer.innerHTML = "";
      let total = 0;

      carrinho.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `
          <img src="${item.imagem}" alt="${item.nome}">
          <div class="detalhes">
            <h2>${item.nome}</h2>
            <p>${item.descricao}</p>
          </div>
          <span class="preco">${item.preco}</span>
          <button class="remover" data-index="${index}">Remover</button>
        `;

        carrinhoContainer.appendChild(div);

        // somando o preço (tirando "R$ ")
        total += parseFloat(item.preco.replace("R$", "").replace(",", "."));
      });

      // Atualiza resumo
      const resumo = document.querySelector(".resumo h3");
      resumo.innerText = `Total: R$ ${total.toFixed(2).replace(".", ",")}`;

      // Eventos para remover
      document.querySelectorAll(".remover").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const i = e.target.getAttribute("data-index");
          carrinho.splice(i, 1);
          localStorage.setItem("carrinho", JSON.stringify(carrinho));
          renderCarrinho();
        });
      });
    }

    renderCarrinho();

    // Evento do botão "Finalizar Compra" - CORREÇÃO PRINCIPAL
    finalizarBtn.addEventListener("click", () => {
      // Verifica se o carrinho está vazio
      if (carrinho.length === 0 || parseFloat(document.querySelector(".resumo h3").innerText.replace("Total: R$ ", "").replace(",", ".")) === 0) {
        alert("Seu carrinho está vazio. Adicione produtos antes de finalizar a compra.");
        return;
      }

      const pagamento = localStorage.getItem("formaPagamento");

      if (pagamento) {
        alert(`Compra finalizada com sucesso!\nForma de pagamento: ${pagamento}`);
        // opcional: limpar carrinho
        localStorage.removeItem("carrinho");
        carrinho = [];
        renderCarrinho();
      } else {
        alert("Nenhuma forma de pagamento cadastrada no perfil. Vá até o perfil e cadastre uma forma de pagamento.");
      }
    });
  </script>
</body>

</html>
